	<script>

		function Open2DModal(img, title, desc)
		{
			document.getElementById("2DModalImg").src = img; 
			document.getElementById("2DModalTitle").innerHTML = title; 
			document.getElementById("2DModalDesc").innerHTML = desc; 
			modal = document.getElementById("2DModal"); 
			modal.style.display = "block";

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() 
			{
				modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) 
			{
				if (event.target == modal) 
				{
					modal.style.display = "none";
				}
			}
		}

		function OpenAnimModal(url, title, desc)
		{
			document.getElementById("AnimModalVid").src = url;
			document.getElementById("AnimModalTitle").innerHTML = title; 
			document.getElementById("AnimModalDesc").innerHTML = desc; 
			modal = document.getElementById("AnimModal"); 
			modal.style.display = "block";

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() 
			{
				modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) 
			{
				if (event.target == modal) 
				{
					modal.style.display = "none";
				}
			}
		}

				}
			}
		}
